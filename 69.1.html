<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        background-color: violet;
        width: 50%;
        height: 500px;
        text-align: center; /* add this to center the child div horizontally */
      }
      .child {
        background-color: red;
        width: 50%;
        height: 100px;
        margin: auto; /* add this to center the child div horizontally */
      }
    </style>
  </head>
  <body>
    <h1>
      Align sub div under parent div to horizontally center without using
      position,flex or grid
    </h1>

    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
