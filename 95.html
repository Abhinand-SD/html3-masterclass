<!--  Pseudo-classes  -->
<!--The syntax of pseudo-classes:

selector:pseudo-class {
  property: value;
}  
--->
<!DOCTYPE html>
<html>
<head>
<style>
p {
  display: none;
  background-color: yellow;
  padding: 20px;
}

div:hover p {
  display: block;
}
</style>
</head>
<body>
  
<h1> Pseudo-classes </h1>

<div>Hover over this div element to show the p element
  <p>Tada! Here I am!</p>
</div>

</body>
</html>
